<!DOCTYPE html>
<!-- A tag doctype é responsavel por definir a versão do html. -->
<html>
    <head>
        <!-- A tag head serve para as configuraçoes do meu documento hmtl. -->
        <title>Hello World!</title>
    </head>
    <body>
        <!-- A tag body é responsavel pela área visivel da minha página. -->
        <h1>Hello World!</h1>
    </body>
</html>
